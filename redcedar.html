<html>

<head>
	<link type="text/css" rel="stylesheet" href="jquery.qtip.min.css" />
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
	<link href='styles.css' rel='stylesheet'>
</head>

<body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
	<script type="text/javascript" src="jquery.qtip.min.js"></script>
	
	<script type="text/javascript">
	
		$(document).ready(function(){
			$.ajax({
				url: 'https://www.librarything.com/api_getdata.php?userid=unsoluble&key=2337767339&resultsets=books&tagList=RedCedarF&booksort=title',
				dataType: 'jsonp',
				success: function(result){
					var text = '';
					var numBooks = 12;
					var arr = $.map(result.books, function(el) { return el });
					
					for (i=0; i < numBooks; i++) {
						text += '<img class="cover" src="' + arr[i].cover + '" />';
						text += '<div class="hidden">' + arr[i].title + '<br><span class="author">by ' + arr[i].author_fl + '</span></div>';
					}
					$('#books').html(text);
					$('img').each(function() {
						$(this).qtip({
							content: {
								text: $(this).next('div')
							},
							position: {
								my: 'top center',
								at: 'center',
								target: $(this),
								viewport: $(window),
								adjust: {
									method: 'shift none'
								}
							},
							show: {
								
							},
							hide: {
								event: 'mouseleave',
								fixed: true
							},
							style: {
								classes: 'qtip-light qtip-rounded'
							}
						});
					});
				}
			});
		});
		
	</script>
	
	<div id="books"></div>
	
</body>
</html>
