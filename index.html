<html>
<body>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
	<style type="text/css">
		.cover {
			object-fit: cover;
			width: 100px;
			height: 150px;
			margin: 12px;
			border: 1px solid #fff;
			padding: 5px;
			box-shadow: 0px 4px 10px #ccc;
		}
	</style>
	
	<script type="text/javascript">
	
		$(document).ready(function(){
                $.ajax({
                    url: 'https://www.librarything.com/api_getdata.php?userid=unsoluble&key=2337767339&resultsets=books,bookdates&max=20&booksort=entry',
                    dataType: 'jsonp',
                    success: function(result){
                        var text = '';
                        var numBooks = 12;
                        
                        var arr = $.map(result.books, function(el) { return el });
                        for(var i=0; i < numBooks; i++){
                            text += '<img class="cover" src="' + arr[i].cover + '" />';
                        }
                        $('#books').html(text);
                    }
                });
            });
            
	</script>
	
	<div id="books"></div>
	
</body>
</html>
