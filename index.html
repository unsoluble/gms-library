<html>
<body>

	<main>
		<div id="books"></div>
	</main>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript">
	
		$(document).ready(function(){
                $.ajax({
                    url: 'https://www.librarything.com/api_getdata.php?userid=unsoluble&key=2337767339&resultsets=books&max=10&booksort=title',
                    dataType: 'jsonp',
                    success: function(result){
                        var text = '';
                        var len = Object.keys(result.books).length;
                        
                        var arr = $.map(result.books, function(el) { return el });

                        for(var i=0;i<len;i++){
                            text += '<p>' + '<img src = ' + arr[i].cover + '/>' + arr[i].title + '</p>';
                        }
                        $('#books').html(text);
                    }
                });
            })

	</script>
</body>
</html>
