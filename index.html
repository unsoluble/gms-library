<html>

<head>
	<link type="text/css" rel="stylesheet" href="jquery.qtip.min.css" />
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
	<link href='styles.css' rel='stylesheet'>
	<base target="_parent">
</head>

<body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
	<script type="text/javascript" src="jquery.qtip.min.js"></script>
	
	<script type="text/javascript">
	
		$(document).ready(function(){
			$.ajax({
				url: 'https://www.librarything.com/api_getdata.php?userid=unsoluble&key=2337767339&resultsets=books,bookdates,booktags&max=50&booksort=entry_REV&showTags=1',
				dataType: 'jsonp',
				success: function(result){
					var text = '';
					var numBooks = 20; // number of books to display
					var arr = $.map(result.books, function(el) { return el });
					
					function getUnique(count) {
						var tmp = arr.slice(arr);
						var ret = [];

						for (var i = 0; i < count; i++) {
							var index = Math.floor(Math.random() * tmp.length);
							var removed = tmp.splice(index, 1);
							ret.push(removed[0]);
						}
						return ret;
					}
					
					var subset = getUnique(50); // a few more than the display number, to account for missing covers
					
					console.log(subset);
					
					let i = 0;
					let soFar = 0;
					
					while (soFar < numBooks) {
						if (subset[i].hasOwnProperty('tags')) {
							console.log(subset[i].title);
							i++;
						}
						else if (subset[i].cover.indexOf("librarything") >=0 ) { // skip books with covers that aren't from Amazon, as they don't load properly
							i++;
						} else {
							var searchTerms = encodeURI(subset[i].title);
							var searchQuery = "https://search.follettsoftware.com/metasearch/ui/27293/search/books?requestId=new&currentSearchTypeId=ALL&q=" + searchTerms + "&resultsSortBy=MOSTRECENT"
							text += '<div class="book"><a href="' + searchQuery + '"><img class="cover" src="' + subset[i].cover + '" /></a></div>';
							text += '<div class="hidden"><a href="' + searchQuery + '">' + subset[i].title + '</a><br><span class="author">by ' + subset[i].author_fl + '</span></div>';
							i++;
							soFar++;
						}
					}
					
					$('#books').html(text); // populate the div with the covers
					
					$('.book').each(function() { // tooltip stuff
						$(this).qtip({
							content: {
								text: $(this).next('div')
							},
							position: {
								my: 'top center',
								at: 'center',
								target: $(this),
								viewport: $(window),
								adjust: {
									method: 'shift none',
								}
							},
							hide: {
								event: 'mouseleave',
								fixed: true
							},
							style: {
								classes: 'qtip-light qtip-rounded'
							}
						});
					});
				}
			});
		});

	</script>
	
	<div id="books"></div>
	
</body>
</html>
