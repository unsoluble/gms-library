<html>

<head>
	<link type="text/css" rel="stylesheet" href="jquery.qtip.min.css" />
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
	<link href='styles.css' rel='stylesheet'>
	<base target="_parent">
</head>

<body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
	<script type="text/javascript" src="jquery.qtip.min.js"></script>
	
	<script type="text/javascript">
	
		function doStuff(sortOrder) {
		
				$.ajax({
				url: 'https://www.librarything.com/api_getdata.php?userid=unsoluble&key=2337767339&resultsets=books,bookdates,booktags&tagList=Regular&max=50&booksort=entry_REV&showTags=1',
				dataType: 'jsonp',
				success: function(result){
					var text = '';
					var numBooks = 18; // number of books to display
					var arrayOfBooks = $.map(result.books, function(el) { return el });
					arrayOfBooks.reverse();
					
					function getRandomUnique(count) {
						var tmp = arrayOfBooks.slice(arrayOfBooks);
						var ret = [];

						for (var i = 0; i < count; i++) {
							var index = Math.floor(Math.random() * tmp.length);
							var removed = tmp.splice(index, 1);
							ret.push(removed[0]);
						}
						return ret;
					}
					
					function sortOrNot(sortOrder) {
						$('#random').html("<a href=\"javascript:doStuff('random');\">Show random</a>");
						$('#latest').html("Showing most recent");
						
						if (sortOrder == "random") {
							arrayOfBooks = getRandomUnique(50);
							$('#random').html("Showing a random selection");
							$('#latest').html("<a href=\"javascript:doStuff('latest');\">Show most recent</a>");
						}
										
						for (var i = 0; i < numBooks; i++) {
							var coverArt = arrayOfBooks[i].cover; // Cover art from LibraryThing (and not Amazon) doesn't load correctly, so use a generic image
							if (arrayOfBooks[i].cover.indexOf("librarything") >=0 ) {
								coverArt = 'Generic_Cover.jpg';
							}
							var searchTerms = encodeURI(arrayOfBooks[i].title);
							var searchQuery = "https://search.follettsoftware.com/metasearch/ui/27293/search/all?q=" + searchTerms + "&resultsSortBy=MOSTRECENT"
							text += '<div class="book"><a href="' + searchQuery + '"><img class="cover" src="' + coverArt + '" /></a></div>';
							text += '<div class="hidden"><a href="' + searchQuery + '">' + arrayOfBooks[i].title + '</a><br><span class="author">by ' + arrayOfBooks[i].author_fl + '</span></div>';
						}
					
						$('#books').html(text); // populate the div with the covers
					}
					
					sortOrNot(sortOrder);
					
					$('.book').each(function() { // tooltip stuff
						$(this).qtip({
							content: {
								text: $(this).next('div')
							},
							position: {
								my: 'top center',
								at: 'center',
								target: $(this),
								viewport: $(window),
								adjust: {
									method: 'shift none',
								}
							},
							hide: {
								event: 'mouseleave',
								fixed: true
							},
							style: {
								classes: 'qtip-light qtip-rounded'
							}
						});
					});
				}
			});
			
		}
	
		$(document).ready(doStuff("random"));

	</script>
	<div id="selector">
		<span id="random"></span> | 
		<span id="latest"></span>
	</div>
	<div id="books"></div>
	
</body>
</html>
